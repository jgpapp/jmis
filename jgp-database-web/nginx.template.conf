server {
    listen 80;
    server_name ${SERVER_NAME};
    return 301 https://$host$request_uri;
}

server{
    listen 443 ssl;
    server_name ${SERVER_NAME};
    sendfile on;

    gzip on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";
    gzip_min_length   256;
    gzip_vary         on;
    gzip_proxied      expired no-cache no-store private auth;
    gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level   6;

    # SSL certificates (ensure the Let's Encrypt certificates are correctly mounted)
    ssl_certificate ${SSL_CERT_PATH};
    ssl_certificate_key ${SSL_KEY_PATH};

    # Strong SSL settings (you can tweak according to your needs)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html =404;
    }

  # 2. Proxy API Requests to Spring Boot
    location /jgp-app/app/v1 {
        # 'spring-backend' must match the service name in docker-compose.yml
        # 'https' is used because your backend runs on SSL
        proxy_pass https://jgp_app:8082;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL CONFIGURATION FOR INTERNAL DOCKER
        # If your Spring Boot app uses a self-signed cert (common in internal networks),
        # you must tell Nginx to ignore SSL verification errors.
        proxy_ssl_verify off; 
    }

  # 3. WebSocket Proxy (New)
    location /jgp-app/ws {
        proxy_pass https://jgp_app:8082;

        # --- WebSocket Specific Configuration ---
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Prevent Nginx from closing the connection if it's idle for too long
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSL Config (since backend is HTTPS)
        proxy_ssl_verify off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
}
